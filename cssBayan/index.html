<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>cssBayan</title>

<body>
    <header>
        <h1>Funny sloth</h1>
    </header>
    <main>
        <div class="accordion">
            <div class="section_1" class="sections">
                <label for="section1" class="label">Being cute
                    <span class="icon">+</span>
                </label>
                <input type="checkbox" id="section1" checked>
                <div class="content">
                    <img src="./Assets/img/sloth-meme-of-a-bucket-that-is-filled-with-four-sloths.jpg" alt="meme">
                </div>               
             </div>          
            <div class="section_2"class="sections">
                <label for="section2" class="label">Enjoy
                    <span class="icon">+</span>
                </label>
                <input type="checkbox" id="section2" checked>
                <div class="content">       
                    <img src="./Assets/img/sloth-meme-of-a-sloth-that-look-content-after-not-going-out-on-the-weekend.jpg" alt="meme">
                </div>  
            </div>
            <div class="section_3" class="sections">
                <label for="section3" class="label">Thinking
                    <span class="icon">+</span>
                </label> 
                <input type="checkbox" id="section3" checked>
                <div class="content">           
                    <img src="./Assets/img/sloth-meme-of-a-sloth-with-its-hand-under-its-chain-and-feeling-philosophical.jpg" alt="meme">
                </div> 
            </div>
            <div class="section_4" class="sections">
                <label for="section4" class="label">Smarten up
                    <span class="icon">+</span>
                </label> 
                <input type="checkbox" id="section4" checked>
                <div class="content">           
                    <img src="./Assets/img/sloth-meme-sitting-in-a-makeup-chair-and-getting-its-makeup-done.jpg" alt="meme">
                </div>
            </div>
            <div class="section_5" class="sections">
                <label for="section5" class="label">Studying
                    <span class="icon">+</span>
                </label>   
                <input type="checkbox" id="section5" checked>
                <div class="content">          
                    <img src="./Assets/img/sloth-meme-with-a-background-of-the-ocean-and-saying-knowledge-is-power.jpg" alt="meme">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
